<!DOCTYPE html>

    <title>JSON Validator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced JSON Validator</h1>
        <form method="post">
            <div class="editor-wrapper">

        initEditor();
    </script>
</body>
</html>
